<!DOCTYPE html>
<html>
    <head>
        <title>Cal-C</title>
        <meta charset="UTF-8" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

        <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
        <meta name="author" content="Sunny Kumar">

        <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="boots.css" />

    </head>

    <body>
       <div class="back">
        <div class="container"><h1>Calculator<hr /></h1></div>
        <div class="contain">
            <table border="1" cellspacing="0">
                <tr>
                    <td colspan="5" id="screen">0</td>
                </tr>
                <tr>
                    <td colspan="3"><button onclick="pushBtn(this);">AC</button></td>
                    <td colspan="2"><button onclick="pushBtn(this);">CE</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushBtn(this);">9</button></td>
                    <td><button onclick="pushBtn(this);">8</button></td>
                    <td><button onclick="pushBtn(this);">7</button></td>
                    <td colspan="2"><button onclick="pushBtn(this);">*</button></td>

                </tr>
                <tr>
                    <td><button onclick="pushBtn(this);">6</button></td>
                    <td><button onclick="pushBtn(this);">5</button></td>
                    <td><button onclick="pushBtn(this);">4</button></td>
                    <td colspan="2"><button onclick="pushBtn(this);">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushBtn(this);">3</button></td>
                    <td><button onclick="pushBtn(this);">2</button></td>
                    <td><button onclick="pushBtn(this);">1</button></td>
                    <td><button onclick="pushBtn(this);">/</button></td>
                    <td rowspan="2"><button id="plus" onclick="pushBtn(this);">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushBtn(this);">0</button></td>
                    <td><button onclick="pushBtn(this);">.</button></td>
                    <td colspan="2"><button onclick="pushBtn(this);">=</button></td>
                </tr>
            </table>
        </div>
        <footer id="footer" class="text-center">
            <div class="container">
                Designed & Coded by
                <a href="https://www.linkedin.com/in/sunny-kumar-340ab112a/" target="_blank">
                    Sunny Kumar</a>
            </div>
        </footer>
        </div>
        <script src="java.js"></script>
    </body>

</html>
